<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Программа по наладке вентиляционного оборудования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Модальное окно -->
<!--/*@thymesVar id="objectId" type="Long"*/-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel" style="font-size: x-large; color: black">
                    Объект имеет данные о вент. системах</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Закрыть"></button>
            </div>
            <div class="modal-body" style="font-size: x-large; color: black">
                Вы уверены, что хотите удалить объект и все данные, принадлежащие этому объекту?
            </div>
            <div class="modal-footer" role="document">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет,
                    вернуться назад
                </button>
                <a type="submit" class="btn btn-danger" id="forcedeletebtn"
                   th:href="@{/commissioning/objects/forcedelete/{id}(id='_id_')}">Да,
                    удалить все</a>
            </div>
        </div>
    </div>
</div>


<h1 class="mt-4 md-4 text-center ">Объекты наладки</h1>
<div class="container mt-4">
    <div class="row">
        <div th:if="${objects.isEmpty()}">
            <h2> У Вас нет текущих объектов! </h2>
        </div>
        <div th:if="${!objects.isEmpty()}" th:each="object : ${objects}" class="col-md-6 mb-4">
            <div class="card" style="background: #866394; ">
                <div class="card-body">
                    <h2 th:text="${object.nameOfObject}" class="card-title">Название объекта</h2>
                    <p th:text="${object.addressOfObject}" class="card-text">Адресс.</p>
                    <div class="btn-group" role="group" aria-label="Простой пример">
                        <a class="btn btn-secondary"
                           th:href="@{/commissioning/objects/{objectId}/vents(objectId=${object.objectId})}">Посмотреть</a>
                        <a class="btn btn-primary"
                           th:href="@{/commissioning/objects/update/{objectId}(objectId=${object.objectId})}">Изменить</a>
                        <div th:if="${object.getVentilationSystems().isEmpty()}">
                            <a class="btn btn-danger"
                               th:href="@{/commissioning/objects/delete/{objectId}(objectId=${object.objectId})}">Удалить</a>
                        </div>

                        <!--Изменить кнопку на выпадение модального окна,
                         где будет предложено отменить действие или форсированно все удалить-->
                        <div th:unless="${object.getVentilationSystems().isEmpty()}">
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" th:data-bs-id="${object.objectId}">Удалить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col text-center">
            <a href="/commissioning/objects/add" class="btn btn-success" style="font-size: xx-large;">Добавить
                объект</a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script>
    const exampleModal = document.getElementById('exampleModal')
if (exampleModal) {
    exampleModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget
        const objectId = button.getAttribute('data-bs-id')


        const modalForceDeleteBtn = exampleModal.querySelector('#forcedeletebtn')
        const newLink = '/commissioning/objects/forcedelete/' + objectId
        modalForceDeleteBtn.setAttribute('href', newLink)
    })
}</script>
</body>
</html>

<style type="text/css">
    body {
        background: #a1c3d1 !important;
        color: #f2ecf5 !important;
        font-family: 'Montserrat', sans-serif !important;
    }
</style>
