<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Программа по наладке вентиляционного оборудования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${object.nameOfObject}" class="mt-4 md-4 text-center "> </h1>
<div class="container mt-4">
    <div class="row">
        <div th:if="${vents.isEmpty()}">
            <h2> У Вас нет сохраненных вентиляционных систем! </h2>
        </div>
        <div th:if="${!vents.isEmpty()}" th:each="vent : ${vents}" class="col-md-6 mb-4">
            <div class="card" style="background: #866394; ">
                <div class="card-body">
                    <h2 th:text="${vent.nameOfSystem}" class="card-title">Название вент. системы</h2>
                    <div class="row">
                        <div class="col">
                            <p class="card-text">Полный объем воздуха: </p>
                        </div>
                        <div class="col">
                            <p th:text="${vent.fullAirVolume}" class="card-text">Полный расход объема воздуха.</p>
                        </div>
                    </div>
                    <div class="btn-group" role="group" aria-label="Простой пример">
                        <a href="#" class="btn btn-secondary">Посмотреть</a>
                        <a class="btn btn-primary" th:href="@{/commissioning/objects/{objectId}/vents/update/{ventilationSystemId}(objectId=${object.objectId}, ventilationSystemId=${vent.ventilationSystemId})}">Изменить</a>
                        <a class="btn btn-danger" th:href="@{/commissioning/objects/{objectId}/vents/delete/{ventilationSystemId}(ventilationSystemId=${vent.ventilationSystemId}, objectId=${object.objectId})}">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col text-center" >
            <a th:href="@{/commissioning/objects}" class="btn btn-secondary btn-lg" style="font-size: x-large">Вернуться к списку объектов</a>
            <a th:href="@{/commissioning/objects/{objectId}/vents/add(objectId=${object.objectId})}" class="btn btn-success" style="font-size: xx-large;">Добавить вент.систему</a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

<style type="text/css">
    body { background: #a1c3d1 !important; color: #f2ecf5 !important;}
</style>
